<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SearchList</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
  <style>
    h1 {
      text-align: center;
      margin-top: 50px;
      display: inline-block;
      text-align: center;
    }
  </style>
</head>
<body>
<div style="text-align: center; margin-top: 50px;">
  <h1 style="display: inline;">SearchList</h1>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  &nbsp;&nbsp;&nbsp;
  <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="/logout">
    로그아웃
  </a>
</div>
<hr />
<!-- <p th:text="${totalPages}"></p><p>totalPages</p> -->
<br/>
<!-- <p th:text="${bbsList.size()}"></p><p>bbsList.size</p> -->




<div class="border rounded p-3" style="width: 1500px; margin: 0 auto;">

  <!-- 검색 및 정렬 -->
  <div class="row">

    <div class="col-md-2" style="width: 120px;">
      <select class="form-select" aria-label="Default select example" id="choice" onchange="getValue(this);" th:value="${choice}">
        <option value="recentorderby" th:selected="${choice=='recentorderby'}">최신순</option>
        <option value="readorderby" th:selected="${choice=='readorderby'}">오래된순</option>
      </select>
    </div>

    <div class="col-md-10">
      <div class="input-group" style="float: right; margin-left: 250px;">
        <ul class="dropdown-menu dropdown-menu-start">
          <li><a class="dropdown-item" href="#">전체</a></li>
          <li><a class="dropdown-item" href="#">제목</a></li>
          <li><a class="dropdown-item" href="#">내용</a></li>
          <li><a class="dropdown-item" href="#">파일 이름</a></li>
          <li><a class="dropdown-item" href="#">파일 내용</a></li>
        </ul>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">전체</a></li>
          <li><a class="dropdown-item" href="#">제목</a></li>
          <li><a class="dropdown-item" href="#">내용</a></li>
          <li><a class="dropdown-item" href="#">파일 이름</a></li>
          <li><a class="dropdown-item" href="#">파일 내용</a></li>
        </ul>
        <input type="text" class="form-control" aria-label="Text input with segmented dropdown button" id="searchparam" th:value="${search}">
        <button type="button" class="btn btn-outline-secondary" onclick="SearchOption()">검색</button>
        <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
          <span class="visually-hidden">Toggle Dropdown</span>
        </button>
      </div>
    </div>

  </div>
</div>




<script type="text/javascript">
  var search = document.querySelector('#searchparam');
  var choice = document.getElementById('choice').value;

  function SearchOption() {
    // alert(document.getElementById('choice').value);
    // alert(search.value);

    window.location.href = "/bbslist?page=1&choice=" + choice + "&search=" + search.value;




  }

  document.getElementById('choice').onchange = function() {
    choice = document.getElementById('choice').value;
  };



</script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
